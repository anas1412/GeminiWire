<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two-Column Layout</title>
    <meta name="description" content="A website about awesome things." />
    <!-- Added description meta tag -->
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0; /* Added background color */
      }
      .container {
        display: flex; /* Enables two-column layout */
        width: 80%; /* Adjust width as needed */
        margin: 0 auto; /* Centers the container */
      }
      .column {
        flex: 1; /* Each column takes equal width */
        padding: 20px;
        border: 1px solid #ccc; /* Optional border for visual separation */
      }
      img {
        max-width: 100%; /* Prevents image from overflowing its container */
        height: auto; /* Maintains aspect ratio */
        display: block; /* Prevents extra space below the image */
      }
      /* Responsive design - stack columns on smaller screens */
      @media (max-width: 600px) {
        .container {
          flex-direction: column; /* Stack columns vertically */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <img
          src="https://via.placeholder.com/350x150"
          alt="Placeholder Image"
        />
        <p>This is the first column. You can add more content here.</p>
      </div>
      <div class="column">
        <p>This is the second column. Add your content here.</p>
        <ul>
          <li>List item 1</li>
          <li>List item 2</li>
          <li>List item 3</li>
        </ul>
      </div>
    </div>
  </body>
</html>
